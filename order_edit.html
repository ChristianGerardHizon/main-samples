<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{{ text_received }}</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: #000000;">

	<div
		style="display: none; font-size: 0px; line-height: 0px; max-height: 0px; max-width: 0px; width: 0px; opacity: 0; overflow: hidden;">
		{{ text_received }}
	</div>

	<div style="background-color: #d7d7c5; margin-left: auto; margin-right: auto; width: 800px">

		<img width="100%" ; src="https://i.ibb.co/0JCwccP/header.png">

		<div style="background-color: white; margin: 20px; padding: 20px;">
			<h2 style="color: #8A7A43;">Order #{{ order_id }} Update</h2>

			<div style="margin-top: 20px;	margin-bottom: 20px; font-size: 14px">{{ text_greeting }} {{firstname}},</div>

			<div style="margin-top: 20px;	margin-bottom: 20px;">{{ text_order_status }}</div>

			<div style="row-gap: 4px;padding: 10px; color:#6C5601">
				<h1 style='border:2px #6C5601 solid; font-size:22px; display: inline;padding: 4px;'>
					{{ order_status }}
				</h1>
			</div>

			{% if comment %}
			<div style="margin-top: 30px">
				{{ text_comment }}
				<br/>
				<br/>
                {{comment}}
            </div>
				{% endif %}

				<div style="margin-top: 20px;	margin-bottom: 20px;">
					{{ text_info }}
				</div>

				<div>
					{{ text_footer }},
					<br />
					<br />
					<div style="font-size: 18px; color:#6C5601"">mushu</div>
			</div>

			</div>

			<img width=" 100%" src="https://i.ibb.co/9ZnK5wW/footer.png">

					</div>
</body>

</html>
